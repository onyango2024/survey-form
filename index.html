<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label class="title" id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">

        <label class="title" id="email-label" for="email">Email</label>
        <input id="email" for="email" type="email" required placeholder="Age" type="number" min="10 max"="100">

        <label class="title" id="number-label" for="number">Age(optional)</label>
        <input id="number" placeholder="Age" type="number" min="10 " max="100">
        <label class="title" for="dropdown">Which option best describe your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="prefere not to say">prefere not to say</option>
            <option value="Other">Other</option>
        </select>

        <p>Would you recomend freeCodeCamp to a friend?</p>
        <div>
            <input checked type="radio" value="Definitely" name="recomend">
            <label for="Definetely">Definetely</label>
        </div>
        <div>
            <input type="radio" value="Maybe" name="recomend">
            <label for="Maybe">Maybe</label>
        </div>
        <div>
            <input id="not-sure" type="radio" value="Not sure" name="recomend">
            <label for="not sure">Not sure</label>
        </div>
        <label class="title" for="features">What is your favorite feature of freecodeCamp?</label>
        <select id="features">
            <option value="">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
        </select>

        <p>What would you like to see improved?(check all that apply)</p>
        <div>
            <input type="checkbox" value="Front-end-projects" id="Front-end-projects">
            <label for="front-end-projects">Front-end-projects</label>
        </div>
        <div>
            <input type="checkbox" value="Back-end projects" id="Back-end projects">
            <label for="Back-end projects">Back-end projects</label>
        </div>
        <input type="checkbox" value="Data visualization" id="Data visualization">
        <label for="Data visualization">Data visualization</label>
        <div>
            <input type="checkbox" value="Chalenges" id="Chalenges">
            <label for="Chalenges">Chalenges</label>
        </div>
        <input type="checkbox" value="Open source Community" id="open source Community">
        <label for="Open Source Community">Open Source community</label>
        <div>
            <input type="checkbox" value="Gitter help rooms" id="Gitter help rooms">
            <label for="Gitter help rooms">Gitter help rooms</label>
        </div>
        <input type="checkbox" value="Videos" id="Videos">
        <label for="Videos" value="Videos">Videos</label>
        <div>
            <input type="checkbox" value="City meetups" id="City meetups">
            <label for="City meetups">City meetups</label>
        </div>
        <input type="checkbox" value="Wiki" id="Wiki">
        <label for="Wiki">Wiki</label>
        <div>
            <input type="checkbox" value="Forum" id="Forum">
            <label for="Forum">Forum</label>
        </div>
        <input type="checkbox" value="Additional courses" id="Additionsl courses">
        <label>Additional courses</label>
        <div>
            <label class="title" for="comments">Any comments or suggestion?</label>
        </div>
        <textarea id="comments">Enter your comment here...</textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
